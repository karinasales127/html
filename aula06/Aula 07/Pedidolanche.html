<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Lanchonete</title>
</head>
<body>
    <h1>Formulário de Pedido - Lanchonete</h1>

    <form>
        <fieldset>
            <legend>Dados do Cliente</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
           <br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
        </fieldset>

        <br>

        <fieldset>
            <legend>Escolha seu lanche</legend>
            <input type="radio" id="xsalada" name="lanche" value="X-Salada" required>
            <label for="xsalada">X-Salada</label><br>

            <input type="radio" id="xbacon" name="lanche" value="X-Bacon">
            <label for="xbacon">X-Bacon</label><br>

            <input type="radio" id="xfrango" name="lanche" value="X-Frango">
            <label for="xfrango">X-Frango</label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Adicionais</legend>
            <input type="checkbox" id="batata" name="adicional" value="Batata frita">
            <label for="batata">Batata frita</label><br>

            <input type="checkbox" id="nuggets" name="adicional" value="Nuggets">
            <label for="nuggets">Nuggets</label><br>

            <input type="checkbox" id="onion" name="adicional" value="Onion Rings">
            <label for="onion">Onion Rings</label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Bebida</legend>
            <select name="bebida" id="bebida" required>
                <option value="">Selecione uma bebida</option>
                <option value="Refrigerante">Refrigerante</option>
                <option value="Suco">Suco</option>
                <option value="Agua">Água</option>
                <option value="Milkshake">Milkshake</option>
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend>Observações</legend>
            <textarea name="observacoes" id="observacoes" rows="5" cols="40" placeholder="Ex.: sem cebola, bem passado..."></textarea>
        </fieldset>

        <br>

        <button type="submit">Enviar Pedido</button>
    </form>
</body>
